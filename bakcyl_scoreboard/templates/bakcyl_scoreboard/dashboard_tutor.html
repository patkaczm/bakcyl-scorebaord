{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center shadow-sm p-3 mb-3 bg-white rounded">
        <form method='post' action='#'>
            {% csrf_token %}
            <input class="btn btn-primary" style="display: flex;" type="submit" value="refresh" name="refresh"/>
        </form>
    </div>
    <div class="row justify-content-center shadow-sm p-3 mb-3 bg-white rounded">
        <div class="col">
            <canvas id="1" style="width: 100%"></canvas>
        </div>
        <div class="col">
            <canvas id="2" style="width: 100%"></canvas>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="shadow-sm p-3 mb-3 bg-white rounded col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true" onclick="changeToCurrentWeek()">current week</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false" onclick="changeToLastWeek()">last week</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                       aria-controls="contact" aria-selected="false" onclick="changeToAll()">all</a>
                </li>
            </ul>
            <canvas id="3" style="width: 100%; height: 660px"></canvas>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="shadow-sm p-3 mb-3 bg-white rounded col">
            <canvas id="5" style="width: 100%; height: 660px"></canvas>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="shadow-sm p-3 mb-3 bg-white rounded col">
            <canvas id="4" style="width: 100%"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        var stdChart;

        function changeData(endpoint) {
            $.ajax({
                method: "GET",
                url: endpoint,
                success: function (data) {
                    preparedData = {};
                    let users = [];
                    let userKyu = [[], [], [], [], [], [], [], [], []];

                    for (let i in data.data) {
                        users.push(data.data[i]["name"])
                        for (let j = 0; j < userKyu.length; j++) {
                            if (!(j in data.data[i]["kyuCount"])) {
                                userKyu[j].push(0);
                            } else {
                                userKyu[j].push(data.data[i]["kyuCount"][j]);
                            }
                        }
                    }
                    userKyu.shift();
                    let coloR = [];
                    for (let i = 0; i < userKyu.length; i++) {
                        coloR.push(dynamicColors())
                    }
                    for (let i = 0; i < userKyu.length; i++) {
                        stdChart.data.datasets[i].data = userKyu[i]
                    }
                    stdChart.options.title.text = data.time ? ("Tasks done between " + data.time.start + " - " + data.time.end) : "All tasks done.";
                    stdChart.update();
                },
                error: function (error_data) {
                    console.log(error_data)
                }
            })
        }

        function changeToCurrentWeek() {
            changeData("user/this-week");
        }

        function changeToLastWeek() {
            changeData("user/last-week");
        }

        function changeToAll() {
            changeData('user/all');
        }

        var dynamicColors = function () {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            return "rgb(" + r + "," + g + "," + b + ")";
        };

        $.ajax({
            method: "GET",
            url: 'task/kyu-count',
            success: function (data) {
                kyuLabel = [];
                kyuData = [];
                var coloR = [];

                for (let i in data) {
                    kyuLabel.push("Level: " + data[i]["kyu"]);
                    kyuData.push(data[i]["count"]);
                }
                for (var i in kyuLabel) {
                    coloR.push(dynamicColors());
                }

                var ctx = document.getElementById("1");
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: kyuLabel,
                        datasets: [{
                            label: 'Tasks',
                            data: kyuData,
                            backgroundColor: coloR,
                            borderColor: "black",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        cutoutPercentage: 40,
                        layout: {
                            padding: {
                                bottom: 15,
                            }
                        },
                        responsive: false,
                        title: {
                            display: true,
                            text: "Number of tasks with kyu done",
                        },
                    }
                });
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })

        $.ajax({
            method: "GET",
            url: 'task/kyu-count',
            success: function (data) {
                kyuLabel = [];
                kyuData = [];
                var coloR = [];

                for (let i in data) {
                    kyuLabel.push("Level: " + data[i]["kyu"]);
                    kyuData.push(data[i]["unique"]);
                }
                for (var i in kyuLabel) {
                    coloR.push(dynamicColors());
                }

                var ctx = document.getElementById("2");
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: kyuLabel,
                        datasets: [{
                            label: 'Tasks',
                            data: kyuData,
                            backgroundColor: coloR,
                            borderColor: "black",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        cutoutPercentage: 40,
                        layout: {
                            padding: {
                                bottom: 15,
                            }
                        },
                        responsive: false,
                        title: {
                            display: true,
                            text: " Your dream chart could be here. Contact me :)",
                        },
                        legend: {
                            display: false,
                        }
                    }
                });
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })

        $.ajax({
            method: "GET",
            url: 'user/all',
            success: function (data) {
                console.log(data);

                preparedData = {};
                let users = [];
                let userKyu = [[], [], [], [], [], [], [], [], []];

                for (let i in data.data) {
                    users.push(data.data[i]["name"])
                    for (let j = 0; j < userKyu.length; j++) {
                        if (!(j in data.data[i]["kyuCount"])) {
                            userKyu[j].push(0);
                        } else {
                            userKyu[j].push(data.data[i]["kyuCount"][j]);
                        }
                    }
                }
                userKyu.shift();
                let coloR = [];
                for (let i = 0; i < userKyu.length; i++) {
                    coloR.push(dynamicColors())
                }

                var ctx1 = document.getElementById("3");

                stdChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: users,
                        datasets: [
                            {
                                label: ["Level: 1"],
                                backgroundColor: coloR[0],
                                data: userKyu[0],
                            },
                            {
                                label: ["Level: 2"],
                                backgroundColor: coloR[1],
                                data: userKyu[1],
                            },
                            {
                                label: ["Level: 3"],
                                backgroundColor: coloR[2],
                                data: userKyu[2]
                            },
                            {
                                label: ["Level: 4"],
                                backgroundColor: coloR[3],
                                data: userKyu[3],
                            },
                            {
                                label: ["Level: 5"],
                                backgroundColor: coloR[4],
                                data: userKyu[4],
                            },
                            {
                                label: ["Level: 6"],
                                backgroundColor: coloR[5],
                                data: userKyu[5],
                            },
                            {
                                label: ["Level: 7"],
                                backgroundColor: coloR[6],
                                data: userKyu[6]
                            },
                            {
                                label: ["Level: 8"],
                                backgroundColor: coloR[7],
                                data: userKyu[7],
                            }
                        ]
                    },
                    options: {
                        legend: {display: true},
                        title: {
                            display: true,
                            responsive: false,
                            text: 'Students done tasks'
                        },
                        scales: {
                            xAxes: [{
                                stacked: true
                            }],
                            yAxes: [{
                                stacked: true,
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })

        $.ajax({
            method: "GET",
            url: 'task/all',
            success: function (data) {
                console.log(data);


                let tasks = [];
                let kyus = [];
                let count = [];

                for (let i in data) {
                    tasks.push(data[i]["name"]);
                    kyus.push(data[i]["kyu"]);
                    count.push(data[i]["count"]);
                }
                console.log(kyus)
                let coloR = [];
                for (let i = 0; i < tasks.length; i++) {
                    coloR.push(dynamicColors())
                }

                var ctx1 = document.getElementById("4");
                height = 25 * tasks.length
                ctx1.style.height = height + "px";


                var myBarChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: tasks,
                        datasets: [
                            {
                                label: '',
                                backgroundColor: coloR,
                                data: count,
                            }
                        ]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            responsive: false,
                            text: 'Done tasks (task\'s level above)'
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        },
                        hover: {
                            animationDuration: 1
                        },
                        animation: {
                            duration: 1,
                            onComplete: function () {
                                var chartInstance = this.chart,
                                    ctx = chartInstance.ctx;
                                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';

                                this.data.datasets.forEach(function (dataset, i) {
                                    var meta = chartInstance.controller.getDatasetMeta(i);
                                    meta.data.forEach(function (bar, index) {
                                        var data = kyus[index];
                                        ctx.fillText(data, bar._model.x, bar._model.y - 10);
                                    });
                                });
                            }
                        }
                    }
                });
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })

        $.ajax({
            method: "GET",
            url: 'user/score',
            success: function (data) {
                console.log(data);


                let users = [];
                let points = [];

                for (let i in data) {
                    users.push(data[i]["name"]);
                    points.push(data[i]["points"]);
                }

                let coloR = [];
                for (let i = 0; i < users.length; i++) {
                    coloR.push(dynamicColors())
                }

                var ctx1 = document.getElementById("5");

                var myBarChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: users,
                        datasets: [
                            {
                                label: '',
                                backgroundColor: coloR,
                                data: points,
                            }
                        ]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            responsive: false,
                            text: 'Students points.'
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            },
            error: function (error_data) {
                console.log(error_data)
            }
        })


    </script>
{% endblock %}
